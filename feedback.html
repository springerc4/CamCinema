<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="feedback.css">
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li style="padding-top: 1%;"><a href="index.html">Home</a></li>
                <li style="padding-top: 1%;"><a href="about.html">About</a></li>
                <li>
                    <div class="dropdown">
                        <button style="font-size: 30px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" class="genrebutton"><a href="genrehome.html">Genres</a></button>
                        <div class="genre-content">
                            <a href="comedy.html">Comedy</a>
                            <a href="crime.html">Crime</a>
                            <a href="adventure.html">Adventure</a>
                            <a href="drama.html">Drama</a>
                            <a href="foreign.html">Foreign</a>
                            <a href="scifi.html">Sci-Fi</a>
                        </div>
                    </div>
                </li>
                <li style="padding-top: 1%;"><a href="feedback.html">Feedback</a></li>
                <li class="navLogo" style="float:right"><em>CamCinema</em></li>
            </ul>
        </div>
        <div class="moviecollage">
            <div class="image-overlay"></div>
        </div>
        <div class="feedback">
            <h1 style="padding-left: 10%;">Feedback</h1>
            <p style="padding-left: 10%;">Provide your contact info below and let me know your favorite movies</p>
            <div class="feedback-form">
                <form name="feedbackinfo" method="post" id="feedbackinfo" onsubmit= "return validateForm()" >
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Your First Name..."><br><br>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Your Last Name..."><br><br>
                    <label for="useremail">Email</label><br>
                    <input type="email" name="useremail" id="useremail" placeholder="Your Email..."><br><br>
                    <label for="message">Type your message below</label><br>
                    <textarea name="message" id="message" placeholder="Enter Your Message Here..."></textarea><br><br>
                    <input type="submit" value="Send">
                    <input type="reset" value="Clear">
                </form>
            </div>
        </div>
        <div class="blank"></div>
        <div class="footer">
            <div class="footer-logo"><h1 style="font-size: 50px;"><a style="color: white; text-decoration: none;" href="index.html">CamCinema</a></h1></div>
            <div class="footer-nav-about"><a href="about.html">About</a></div>
            <div class="footer-nav-feedback"><a href="feedback.html">Feedback</a></div>
        </div>
        <script>
            function validateForm() {
                var frstName = document.forms["feedbackinfo"]["firstname"].value;
                var lstName = document.forms["feedbackinfo"]["lastname"].value;
                var email = document.forms["feedbackinfo"]["useremail"].value;
                var message = document.forms["feedbackinfo"]["message"].value;

                if (frstName == "") {
                    alert("First name must be filled out");
                    return false;
                }
                if (lstName == "") {
                    alert("Last name must be filled out");
                    return false;
                }
                if (email == "") {
                    alert("Email must be filled out");
                    return false;
                }
                if (message == "") {
                    alert("Please provide your feedback");
                    return false;
                }
            }
        </script>
    </body>
</html>
